<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Styled Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    h2 {
      color: #34495e;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    p {
      line-height: 1.6;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML page with some CSS styling.</p>
    
    <h2>About Me</h2>
    <p>Hello! I'm learning HTML and CSS to build beautiful websites.</p>

    <h2>My Hobbies</h2>
    <ul>
      <li>Coding</li>
      <li>Reading</li>
      <li>Traveling</li>
    </ul>

    <h2>Contact</h2>
    <p>Email: <a href="mailto:example@email.com">example@email.com</a></p>
  </div>
</body>
</html>
